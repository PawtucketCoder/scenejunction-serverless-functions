<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SceneJunction - Serverless Functions</title>
</head>

<body>
  <h1>Serverless Functions</h1>
  <h2>User Profiles</h2>
  <input type="text" id="username-field" placeholder="Enter username" />
  <button id="fetch-user-btn">Get User</button>
  <div id="response-output"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fetchUserBtn = document.getElementById('fetch-user-btn');
      const responseOutput = document.getElementById('response-output');

      fetchUserBtn.addEventListener('click', async () => {
        const usernameField = document.getElementById('username-field');
        const username = usernameField.value;

        const response = await fetch('/netlify/functions/index', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username: username
          })
        }).then(response => response.json());

        responseOutput = response;
      });
    });
  </script>
</body>

</html>
